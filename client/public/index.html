<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Sri Lanka Police Traffic Fine Management System - Manage traffic violations and fines efficiently"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://js.stripe.com">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Sri Lanka Police - Traffic Fine Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 9999;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading Sri Lanka Police System...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Show loading fallback if React doesn't load within 3 seconds */
      body:not(.react-loaded) #loading-fallback {
        display: block !important;
      }
    </style>
    
    <script>
      // Show loading fallback after 3 seconds if React hasn't loaded
      setTimeout(function() {
        if (!document.body.classList.contains('react-loaded')) {
          document.getElementById('loading-fallback').style.display = 'block';
        }
      }, 3000);
      
      // Hide loading fallback when React loads
      window.addEventListener('load', function() {
        document.body.classList.add('react-loaded');
        document.getElementById('loading-fallback').style.display = 'none';
      });
    </script>
  </body>
</html>
